<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere</title>
    <link rel="stylesheet" href="style1.css"/>
</head>
<body>
    <div class="scene">
        <div class= "container">
            <div class="sphere" id="sphere"></div>
        </div>
    </div>
    <script>
        const sphere = document.getElementById("sphere");
        const rows = [];
        for (let i = 0; i < 180; i += 9) {
            rows.push(
                `<div class="line" style="transform: rotateY(${i}deg);"></div>`
            );
        }
        sphere.innerHTML=rows.join("")
        
    </script>
</body>
</html>
